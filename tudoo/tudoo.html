<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Tudoo -Raw's todo list</title>

    <!-- Bootstrap core CSS -->

</head>

<body>

<div class="container">
    <div class="header clearfix">
        <span style="float: right">{{> loginButtons}}</span>
        <h3 class="text-muted">Tudoo</h3>
    </div>


    <div class="row marketing">
        <div class="col-lg-12">
            {{> main}}
        </div>


    </div>


    <footer class="footer">
        <p>&copy; 2015 Tudoo.</p>
    </footer>

</div> <!-- /container -->

</body>

<template name="main">
    {{#if currentUser}}
        <form name class="new-todo">
            <div class="form-group">
                <input name="text" type="text" class="form-control" placeholder="Add a new task..."/>
            </div>

        </form>
    {{/if}}
    <ul>
        {{#unless currentUser}}
            <h1>Please Login to create task</h1>
        {{/unless}}
        {{#each todos}}
            <li class="{{#if checked}}checked{{/if}}">
            {{#if currentUser}}
                <button class="delete-todo">&times;</button>
            {{/if}}
            {{#if currentUser}}
                <input type="checkbox" checked="{{checked}}" class="toggle-checked">
            {{/if}}
                <span class="text">{{text}}</span>
            </li>

        {{/each}}
    </ul>
</template>
